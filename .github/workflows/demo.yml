name: Bikeshare rental project

on:
  push:
    branches: [ main ]
  workflow_dispatch:  

jobs:

  train:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./requirements/requirements.txt

      - name: syntax check
        run: |
          pylint ./bikeshare_model/*.py || true
          black ./bikeshare_model/*.py

      - name: Install build Dependencies
        run: |
          python ./bikeshare_model/train_pipeline.py
      - uses: actions/upload-artifact@v4
        with:
          name: bikeshare_model_pipeline
          path: bikeshare_model/trained_models/*.pkl
          retention-days: 1

      - name: Install build Dependencies
        run: |
          pip install build
          python -m build 

  test:
    needs: train
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - uses: actions/download-artifact@v4
        with:
          name: my-trained-pipeline
          path: bikeshare_model/trained_models
      - name: Install dependencies
        run: pip install -r requirements/test_requirements.txt
      - name: Test with pytest
        run: pytest

  build:
    needs: [test]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - uses: actions/download-artifact@v4
        with:
          name: my-trained-pipeline
          path: bikeshare_model/trained_models
      - name: Install dependencies
        run: pip install --upgrade build
      - name: build package
        run: python -m build
      - uses: actions/upload-artifact@v4
        with:
         name: my-build-package
         path: dist/*.whl
         retention-days: 1
               

  build-image:
    needs: [train, test, build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build Docker Image
        run: docker build -t bikeshareapi:latest .

  push-image:
    needs: build-image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Docker Login
        run: echo "${{ secrets.DOCKER_SECRET }}" | docker login -u "${{ secrets.DOCKER_UNAME }}" --password-stdin

      - name: Push Image
        run: |
          docker tag bikeshareapi:latest ${{ secrets.DOCKER_UNAME }}/bikeshare-api:latest
          docker push ${{ secrets.DOCKER_UNAME }}/bikeshareapi:latest

  deploy:
    needs: push-image
    runs-on: self-hosted
    steps:
      - name: Pull Latest Image
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/bikeshareapi:latest

      - name: Remove Old Container
        run: |
          docker stop bikeshareapi-container || true
          docker rm bikeshareapi-container || true

      - name: Start New Container
        run: docker run -d --name bikeshareapi-container -p 80:8000 ${{ secrets.DOCKER_USERNAME }}/bikeshareapi:latest
